<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Product Detail</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="../resources/css/common/sm.min.css">
<link rel="stylesheet"
	href="../resources/css/common/sm-extend.min.css">
<link rel="stylesheet"
	href="../resources/css/frontend/productdetail.css">
</head>
<body>
	<div class="page-group">
		<div class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" href="#"
					onClick="javascript :history.back(-1);" data-transition='slide-out'>
					<span class="icon icon-left"></span> Back
				</a>
				<h1 class="title" id="product-name">Product Detail</h1>
			</header>
			<nav class="bar bar-tab">
				<a class="tab-item" href="/online-store/frontend/index"> <span
					class="icon icon-home"></span> <span class="tab-label">Home</span>
				</a> <a class="tab-item" href="#" id="me"> <span
					class="icon icon-me"></span> <span class="tab-label">Me</span>
				</a>
			</nav>
			<div class="content infinite-scroll infinite-scroll-bottom"
				data-distance="100">
				<!-- product info -->
				<div class="shop-detail-dev">
					<div class="card">
						<div 
							class="card-header color-white no-border no-padding">
							<img class="card-cover" id="product-img" src="" alt="" />
						</div>
						<div class="card-content">
							<div class="card-content-inner">
								<p id="price" hidden="true">
									<span class="color-gray" id="normalPrice"> </span> <span><font
										color="red" size="4" id="promotionPrice"></font></span>
								</p>
								<p id="product-desc"></p>
							</div>
						</div>
						<div class="card-img" id="imgList">
						</div>
					</div>
				</div>
			</div>

			<div class="panel-overlay"></div>
			<div class="panel panel-right panel-reveal" id="panel-right-demo">
				<div class="content-block">
					<p>
						<a href="#" class="close-panel">Change Password</a>
					</p>
					<p>
						<a href="#" class="close-panel">Order History</a>
					</p>
					<p>
						<a href="#" usertype="1" class="close-panel" id="log-out">Log out</a>
					</p>
				</div>
			</div>
		</div>


		<script type='text/javascript'
			src='../resources/js/common/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript'
			src='../resources/js/common/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript'
			src='../resources/js/common/sm-extend.min.js'
			charset='utf-8'></script>
		<script type='text/javascript' src='../resources/js/common/common.js'
			charset='utf-8'></script>
		<script type='text/javascript'
			src='../resources/js/frontend/productdetail.js' charset='utf-8'></script>
		<script type='text/javascript' src='../resources/js/local/login.js'
			charset='utf-8'></script>
</body>
</html>
